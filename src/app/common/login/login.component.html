<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [formControl]="username"/>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Username is required.
        </div>
        <div *ngIf="username.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [formControl]="password"/>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Name must be at least 8 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
