<div class="col-md-6 col-md-offset-3">
  <h2 class="page-title">Login</h2>
  <div *ngIf="notifMessage" class="alert alert-success">
      {{notifMessage}}
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="isInvalidForm('email')" class="alert alert-danger">

        <div *ngIf="isRequired('email')">
          Email is required
        </div>

        <div *ngIf="loginForm.controls['email'].errors.pattern">
          Invalid Email format
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" />
    </div>

    <div class="form-group">
      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
      <!--<a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
    </div>
  </form>
  <div *ngIf="errors.length > 0" class="alert alert-danger">
      <p *ngFor="let error of errors">
          {{error.detail}}
      </p>
  </div>
</div>
